<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <h1 th:text="${attractionByName.name}"></h1>
    <table>
        <thead>
        <tr>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag: ${attractionTags}">
            <td th:text="${tag}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/attractions}">Fortryd</a>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
