<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${attractionByName.name}"></h1>
<table>
    <thead>
    <tr>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="touristattraction: ${attractions}">
        <td th:text="${touristattraction}"></td>
    </tr>
    </tbody>
</table>
<button type="button" onclick="location.href='/attractions'">Return</button>
</body>
</html>
