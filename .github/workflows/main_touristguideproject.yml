# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - TouristGuideProject

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        env: 
          DEV_DATABASE_URL: ${{secrets.DEV_DATABASE_URL}}
          DEV_DATABASE_USERNAME: ${{secrets.DEV_DATABASE_USERNAME}}
          DEV_DATABASE_PASSWORD: ${{secrets.DEV_DATABASE_PASSWORD}}
        run: mvn clean install -DskipTests=false

      - name: Test
        run: mvn test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1EEC70A66F05497987B7AE70FB37ECD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FD1F5D45347C491F87706F1D56B58FCC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B9A4BFEC2B38431CBC93B0BDDC39C21A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TouristGuideProject'
          slot-name: 'Production'
          package: '*.jar'

          
